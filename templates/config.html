<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração - Consulta de CNPJ/CPF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Configuração Inicial</h1>
        <p class="text-muted mb-4">Por favor, insira suas credenciais de API para continuar.</p>
        
        <form id="configForm">
            <div class="form-group">
                <label for="bigdataTokenId" class="form-label">BigData Token ID:</label>
                <input type="text" class="form-control" id="bigdataTokenId" name="bigdataTokenId" required>
            </div>
            
            <div class="form-group">
                <label for="bigdataTokenHash" class="form-label">BigData Token Hash:</label>
                <input type="text" class="form-control" id="bigdataTokenHash" name="bigdataTokenHash" required>
            </div>
            
            <div class="form-group">
                <label for="openaiApiKey" class="form-label">OpenAI API Key:</label>
                <input type="text" class="form-control" id="openaiApiKey" name="openaiApiKey" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar Configurações</button>
        </form>
    </div>

    <script>
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const config = {
                bigdataTokenId: document.getElementById('bigdataTokenId').value,
                bigdataTokenHash: document.getElementById('bigdataTokenHash').value,
                openaiApiKey: document.getElementById('openaiApiKey').value
            };
            
            // Salvar no localStorage
            localStorage.setItem('apiConfig', JSON.stringify(config));
            
            // Redirecionar para a página principal
            window.location.href = '/';
        });

        // Verificar se já existe configuração
        window.addEventListener('load', function() {
            const savedConfig = localStorage.getItem('apiConfig');
            if (savedConfig) {
                const config = JSON.parse(savedConfig);
                document.getElementById('bigdataTokenId').value = config.bigdataTokenId;
                document.getElementById('bigdataTokenHash').value = config.bigdataTokenHash;
                document.getElementById('openaiApiKey').value = config.openaiApiKey;
            }
        });
    </script>
</body>
</html>
